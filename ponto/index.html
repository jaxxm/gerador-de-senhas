</head>
<body>
<div class="container">
    <h1>Gerar senhas</h1>
    <label for="tamanho">Tamanho das senhas</label>
    <input type="number" id="tamanho" value="12" min="4" max="30">

    <button onclick="gerarSenha()">Gerar senhas</button>

<div class="Resultado">
      <label for="senha">Senha Gerada:</label>
            <input type="text" id="senha" readonly> 
            <button onclick="copiarSenha()">Copiar</button>
        </div>
    </div>

 <script src="script.js"></script>
</body>
