<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">🌙</div>
    
    <div class="container">
        <div class="header">
            <h1>🔐 senhas personalizadas</h1>
            <p>crie senhas de modo seguro e modificados.</p>
        </div>

        <div class="form-group">
            <label for="length">Comprimento das Senhas</label>
            <div class="input-group">
                <input type="range" id="length" class="range-input" min="4" max="100" value="12">
                <span class="range-value" id="lengthValue">12</span>
            </div>
        </div>

        <div class="form-group">
            <label>Incluir Caracteres</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Maiúsculas (A-Z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Minúscula (a-z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Número (0-9)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Símbolo (!@#$%)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="similar">
                    <label for="similar">Caractere Similare</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="ambiguous">
                    <label for="ambiguous">Caractere Ambíguo</label>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-primary" onclick="generatePassword()">
                ⚡ Gerar Senhas
            </button>
            <button class="btn btn-secondary" onclick="copyPassword()">
                📋 Copiar
            </button>
        </div>

        <div class="password-display">
            <textarea class="password-output" id="passwordOutput" placeholder="Sua senha aparecerá aqui..." readonly></textarea>
        </div>

        <div class="strength-meter">
            <h3>Força das senhas</h3>
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText">Clique em "Gerar Senhas" para começar a Gerar</div>
        </div>

        <div class="recent-passwords">
            <h3>📝 Senhas Recentes</h3>
            <div id="recentList"></div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
